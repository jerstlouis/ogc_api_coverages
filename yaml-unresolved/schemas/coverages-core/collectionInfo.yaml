allOf:
  - $ref: '../common-collections/collectionInfo.yaml'
  - type: object
    required:
      - extent
    properties:
      extent:
        $ref: 'extent.yaml'
      domainSet:
        allOf:
          - $ref: '../cis/domainSet.yaml'
        example:
          type: DomainSetType
          generalGrid:
            type: GeneralGridCoverageType
            srsName: 'http://www.opengis.net/def/crs/EPSG/0/4326'
            axisLabels:
              - Lat
              - Long
            axis:
              - type: RegularAxisType
                axisLabel: Lat
                lowerBound: -90
                upperBound: 90
                uomLabel: deg
                resolution: 1
              - type: RegularAxisType
                axisLabel: Long
                lowerBound: -180
                upperBound: 180
                uomLabel: deg
                resolution: 1
            gridLimits:
              type: GridLimitsType
              srsName: 'http://www.opengis.net/def/crs/OGC/0/Index2D'
              axisLabels:
                - i
                - j
              axis:
                - type: IndexAxisType
                  axisLabel: i
                  lowerBound: 0
                  upperBound: 180
                - type: IndexAxisType
                  axisLabel: j
                  lowerBound: 0
                  upperBound: 360
      rangeType:
        allOf:
          - $ref: '../cis/rangeType.yaml'
        example:
          type: DataRecordType
          field:
            type: QuantityType
            id: dem_field
            name: dem field
            definition: unsignedInt
            uom:
              type: UnitReference
              code: m
            constraint:
              type: AllowedValues
              interval:
                - 0
                - 10000
          interpolationRestriction:
            type: InterpolationRestrictionType
            allowedInterpolation:
              - linear
