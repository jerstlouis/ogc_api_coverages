type: object
required:
  - links
  - collections
properties:
  links:
    type: array
    items:
      $ref: '../common-core/link.yaml'
    example:
    - href: http://data.example.org/collections?f=json
      rel: self
      type: application/json
      title: this document
    - href: http://data.example.org/collections?f=html
      rel: alternate
      type: text/html
      title: this document as HTML
  timeStamp:
    type: string
    format: date-time
  numberMatched:
    type: integer
    minimum: 0
  numberReturned:
    type: integer
    minimum: 0
  collections:
    type: array
    items:
      $ref: 'collectionInfo.yaml'
